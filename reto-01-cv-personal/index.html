<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Pablo Monroy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Pablo Monroy</h1>
            <p id="current-title"></p>
        </div>
    </header>

    <div class="container cv-main">
        <aside class="sidebar">
            <section class="contact-info">
                <h3>Contacto</h3>
                <p><i class="fas fa-map-marker-alt"></i> <span id="location"></span></p>
                <p><i class="fas fa-phone"></i> <span id="phone"></span></p>
                <p><i class="fas fa-envelope"></i> <span id="email"></span></p>
                <p><i class="fas fa-id-card"></i> Visa: <span id="visa"></span></p>
                <p><i class="fab fa-linkedin"></i> <a id="linkedin" href="#" target="_blank">LinkedIn</a></p>
                <p><i class="fas fa-globe"></i> <a id="platzi" href="#" target="_blank">Platzi</a></p>
                <p><i class="fas fa-language"></i> Inglés: <span id="language-level"></span></p>
            </section>

            <section class="skills">
                <h3>Tecnologías Clave</h3>
                <ul id="skills-list">
                    </ul>
            </section>

            <section class="education">
                <h3>Estudios</h3>
                <ul id="education-list">
                    </ul>
            </section>

            <section class="certifications">
                <h3>Certificaciones</h3>
                <button id="toggle-certifications">Mostrar/Ocultar Certificaciones</button>
                <ul id="cert-list" class="hidden">
                    </ul>
            </section>
        </aside>

        <main class="content">
            <section class="profile">
                <h2>Acerca de mí</h2>
                <p id="profile-text"></p>
            </section>

            <section class="experience">
                <h2>Experiencia Profesional</h2>
                <div id="experience-list">
                    </div>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Pablo Monroy | Generado con Plantilla CV</p>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
